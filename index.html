<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style>
        html {
            font-family: serif;
            background-color: var(--background);
            color: var(--color);
            --background: bisque;
            --color: black;
        }

        @media (prefers-color-scheme: dark) {
            html {
                --background: #2c2720;
                --color: #c9d1d9;
            }
        }

        header,
        footer {
            text-align: center;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        h1 {
            font-size: 3em;
        }
    </style>
</head>

<body>
    <header>
        <h1>Crowberry Club Artisan Stickers</h1>
        <p>
            <em>Crowberry Club stickers are designed to help people understand you less.</em>
        </p>
        <hr>
    </header>
    <section>
        <h2 id="crowberries">Give Crowberries A Chance!</h2>
        <img src="give-crowberries-a-chance.png" alt="Give Crowberries A Chance!" height="250px">
    </section>
    <section>
        <h2 id="zesty">Keep Life Zesty!</h2>
        <img src="keep-life-zesty.png" alt="Keep Life Zesty!" height="250px">
    </section>
    <footer>
        <hr>
        <p>
            <em>Optimized for Netscape Navigator</em>
            <img src="netscape.webp" alt="Netscape Navigator logo with meteors passing in the background" height="30px"
                style="display: inline; height: 1.3em; vertical-align: middle;">
        </p>
    </footer>
</body>

</html>
